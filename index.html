<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

<body>
  <br></br>
    <h1>Fifa Tournament <span class="last-word">Generator</span></h1>
    
    <div id="mainMenu">
        <br>
        <form action="javascript:;" id="nTeams">
          <div class="col-xs-3">
            <h3>Number of Teams:</h3> 
            <input type="text" class="form-control" id="n">
            <br>
            <button type="submit" class="btn btn btn-default" id="sub">Submitt</button>
            <br></br>
        </div>
        <div class="col-xs-6" id="info">
          <h3>Info:</h3>
          This is a tool that generates a tournament for fifa. If a refresh is initiated at any time, the content will be lost.
        </div>
        </form>

<!-- action="teamNames" -->

      <form action="javascript:;" id="tNames" style="display: none;">
        <div id="listOfTeams" class="col-xs-3">
          <h3>Team Names:</h3>
            </div>
         </form>

<!--action="overview"-->

         <form action="javascript:;" id="oView" style="display: none;">
        <div class="col-xs-6">
            <h3>Upcoming Match:</h3>
            <br></br>
        <h4 id="match"></h4>
            <br>
              <input id="result" type="text" placeholder="Result (Home-Away)" class="form-control">
            <br>
            <div class="alert alert-danger" role="alert" id="warning" style="visibility: none">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Please enter the score in the format of "HomeScore-AwayScore"
              </div>
            <button type="submit" class="btn btn btn-default" id="next">Next Match</button>
                        <br></br>
                        <h4 id="rId">Round: 0<h4>
            </div>

            <div class="col-xs-6">
            <h3>Table:</h3>
            <br></br>
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <!-- Table -->
        <table id="table" class="table">
          <thread>
<!--          <tr>
            <th>Position</th>
              <th>Team</th>
              <th>GD</th>
              <th>Points</th> 
            </tr> -->
          </thread>
        </table>
      </div>
            <br></br>
            </div>
         </form>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/logic.js"></script>
</body>
